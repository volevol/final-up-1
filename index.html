<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FinalUp-1 Fedorusov</title>
	<link href="style/style.css" rel="stylesheet">
</head>

<!-- Требования: списки, таблицы, заголовки, ссылки, изображение, фоновое изображение. Стилизируйте их. -->

<body>
	<div id="wrapper">

		<h1>Турагенство TravelUP</h1>

		<h2>Чем вас может удивить туристическое агенство TravelUP</h2>

		<p>Наше турагенство предлагает Вам посетить следующие страны</p>
		<ul>
			<li>Турция</li>
			<li>Египет</li>
		</ul>

		<table>
			<caption>Стоимость билетов (цена за одного)</caption>
			<thead>
				<th>Страна</th>
				<th>Обычный билет</th>
				<th>VIP билет</th>
				<th>VIP+ билет</th>
			</thead>
			<tr>
				<td class="country">Турция</td>
				<td>4905<span class="money">грн</span></td>
				<td>6720<span class="money">грн</span></td>
				<td>8210<span class="money">грн</span></td>
			</tr>
			<tr>
				<td class="country">Египет</td>
				<td>5240<span class="money">грн</span></td>
				<td>6750<span class="money">грн</span></td>
				<td>8990<span class="money">грн</span></td>
			</tr>
		</table>


	</div>
</body>
</html>
